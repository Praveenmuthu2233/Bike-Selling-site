<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMR Motors</title>
    <link rel="stylesheet" href="adminAddListingStyle.css">
    <link rel="icon" type="image/png" href="0ebaa9ba-d581-4517-975a-b07ecc2d3c65.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <section class="add-List">
        <h2 class="ms-5 text-center">Add listing</h2>
        <div class="container">
            <form id="adminBikeForm">
                <div class="row listing p-4">
                    <div class="mb-4">
                        <label for="adminAddlistingTitle">Listing Title <span class="requiredStar">*</span></label>
                        <input type="text" name="listingTitle" id="adminAddlistingTitle" placeholder="Enter title here" required>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="adminAddvehicleNum">Vehicle Number <span class="requiredStar">*</span></label>
                        <input type="text" name="vehicleNumber" id="adminAddvehicleNum" required>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="adminAddsellerName">Seller Name<span class="requiredStar">*</span></label>
                    <input type="text" name="sellerName" id="adminAddsellerName" required>                        </div>
                    <div class="col-12 col-md-4">
                        <label for="adminAddmobileNum">Mobile<span class="requiredStar">*</span></label>
                        <input type="text" name="mobileNum" id="adminAddmobileNum" required>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="adminAddCondition">Condition <span class="requiredStar">*</span></label>
                        <select id="adminAddCondition" name="bikeCondition" required>
                            <option value="">Select</option>
                            <option value="Good">Good</option>
                            <option value="Used">Used</option>
                            <option value="Verified">Verified</option>
                        </select>
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="adminAddType">Type</label>
                        <select id="adminAddType" name="bikeType">
                            <option value="">Select</option>
                            <option value="Bike">Bike</option>
                            <option value="Classic">Classic</option>
                            <option value="Off-Road">Off-Road</option>
                            <option value="Scooter">Scooter</option>
                            <option value="Sports">Sports</option>
                            <option value="Standard">Standard</option>
                        </select>
                    </div>
                    
                    <div class="col-12 col-md-4">
                    <label for="adminAddMake">Make</label>
                    <select id="adminAddMake" name="makedFrom"></select>
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="adminAddbikeModel">Bike Model<span class="requiredStar">*</span></label>
                        <input type="text" name="bikeModel" id="adminAddbikeModel" required>
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="adminAddBikeKMS">Kms</label>
                        <input type="text" name="bikeKms" id="adminAddBikeKMS">
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="adminAddBikePrice">Bike Buying Price<span class="requiredStar">*</span></label>
                        <input type="text" name="bikePrice" id="adminAddBikePrice" required>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="adminAddBikeFixingPrice">Bike Fixing Price<span class="requiredStar">*</span></label>
                        <input type="text" name="sellingPrice" id="adminAddBikeFixingPrice" required>
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="adminAddbikeOwner">Owner</label>
                        <select id="adminAddbikeOwner" name="bikeOwner">
                            <option value="">Select</option>
                            <option value="first Owner">First Owner</option>
                            <option value="second Owner">Second Owner</option>
                            <option value="third Owner">Third Owner</option>
                        </select>
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="adminAddbikeYear">Year</label>
                        <input type="text" name="bikeBuyingYear" id="adminAddbikeYear">
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="adminAddbikeColor">Color</label>
                        <select id="adminAddbikeColor" name="bikeColor">
                            <option value="Beige">Beige</option>
                            <option value="Black">Black</option>
                            <option value="Blue">Blue</option>
                            <option value="Bronze">Bronze</option>
                            <option value="Brown">Brown</option>
                            <option value="CYAN">CYAN</option>
                            <option value="GOLD">GOLD</option>
                            <option value="Green">Green</option>
                            <option value="Grey">Grey</option>
                            <option value="Maroon">Maroon</option>
                            <option value="Orange">Orange</option>
                            <option value="Pink">Pink</option>
                            <option value="Purple">Purple</option>
                        </select>
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="adminAddEngineCC">Engine CC</label>
                        <input type="text" name="bikeEngineCC" id="adminAddEngineCC">
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="adminAdddriveType">Drive Type</label>
                        <select id="adminAdddriveType" name="driveType">
                            <option value="Motorcycle">Motorcycle</option>
                            <option value="Scooter">Scooter</option>
                        </select>
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="adminAddInsurance">Insurance</label>
                        <select id="adminAddInsurance" name="insurance">
                            <option value="Insurance Not Availabile">No</option>
                            <option value="Subject to Availability">Subject to Availability</option>
                            <option value="Insurance Availabile">Yes</option>
                        </select>
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="adminAddHorsepower">HP</label>
                        <select id="adminAddHorsepower" name="horsepower">
                            <option value="Horsepower Yes">Yes</option>
                            <option value="Horsepower No">No</option>
                        </select>
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="adminAddLocation">Location</label>
                        <input type="text" name="bikeLocation" id="adminAddLocation">
                    </div>
                    <div>
                        <label for="adminAdddescription">Description</label><br>
                        <textarea id="adminAdddescription" name="description" rows="10" cols="80"></textarea>
                    </div>
                </div>
                
                <div class="container">
                    <h2 class="mt-5">Gallery</h2>
                    <div class="row">
                        <label class="upload-container" for="adminAddGalleryUpload" style="cursor: pointer;">
                            <div>ðŸ“· Add images</div> 
                        <input
                            type="file"
                            id="adminAddGalleryUpload"
                            name="galleryImages[]"
                            multiple
                            accept="image/*"
                            style="display: none;"
                        >
                        <div class="image-preview" id="galleryPreview"></div>
                        </label>
                    </div>
                </div>

                <div id="attachmentForm">
                    <h2 class="mt-5">Attachment</h2>
                    <div class="row">
                        <label class="upload-container" for="adminAddAttachmentUpload" style="cursor: pointer;">
                            <div>ðŸ“· Add attachment</div>
                        </label>
                        
                        <input
                            type="file"
                            id="adminAddAttachmentUpload"
                            name="attachments[]"
                            multiple
                            accept="image/*"
                            style="display: none;"
                        >
                    </div>
                </div>


                <div class="text-center">
                    <button type="submit" class="button-btn" id="adminAddBikeDeatils">Add Listing</button>
                </div>
            </form>
        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="config.js"></script>
<script src="adminListing.js"></script>
</body>
</html>
