<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="icon" type="image/png" href="0ebaa9ba-d581-4517-975a-b07ecc2d3c65.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="userLoginStyle.css">
</head>
<body>
    
    <div class="container text-center">
        <div class="row form-container">
            <div class="form-box col-md-6" id="signUpBox">
                <h2>Sign Up</h2>
                <form id="signUpForm">
                    <input type="text" placeholder="First Name" id="firstName" required>
                    <p id="firstNameError" class="error"></p>

                    <input type="text" placeholder="Last Name" id="lastName">
                    <p id="lastNameError" class="error"></p>

                    <input type="text" placeholder="Mobile Number" id="mobileNumber" required>
                    <p id="mobileError" class="error"></p>

                    <input type="email" placeholder="Email" id="email">
                    <p id="emailError" class="error"></p>

                    <input type="password" placeholder="Password" id="signUpPassword" required>
                    <p id="passwordError" class="error"></p>

                    <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
                    <p id="confirmPasswordError" class="error"></p>

                    <div class="d-flex align-items-center mb-3">
                        <input type="checkbox" id="agreeTerms" class="form-check-input me-2 small-checkbox">
                        <label for="agreeTerms" class="mb-0">
                            I Agree with the <a href="#">privacy</a> and <a href="#">policy</a>
                        </label>
                    </div>
                    <p id="termsError" class="error"></p>

                    <button type="submit" class="btn">Sign Up</button>
                </form>

                <p>Already have an account? <a href="#" id="showLogin">Log In</a></p>
            </div>

            <div class="form-box col-md-6" id="loginBox">
                <h2>Log In</h2>
                <form id="loginForm">
                    <input type="text" placeholder="MobileNumber" id="loginMobileNumber" required>
                    <input type="password" placeholder="Password" id="loginPassword" required>

                    <div class="remember-forgot d-flex justify-content-between align-items-center">
                        <div class="form-check d-flex align-items-center">
                            <input type="checkbox" class="form-check-input me-2 small-checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" id="forgotPassword">Forgot Password</a>
                    </div>

                    <button type="submit" class="btn mt-3">Log In</button>
                </form>
                <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
                <p>Admin Login <a href="admin.html"> Log In</a></p>
            </div>
            <!-- <div id="userProfile" style="display:none;">
                <h3>Welcome, <span id="userName"></span></h3>
                <p>Mobile: <span id="userMobile"></span></p>
                <button onclick="logOut()" class="btn">Log Out</button>
            </div> -->
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="userLoginScript.js"></script>
</html>
