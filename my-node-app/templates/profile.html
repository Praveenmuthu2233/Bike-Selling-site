<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMR Motors</title>
    <link rel="icon" type="image/x-icon" href="0ebaa9ba-d581-4517-975a-b07ecc2d3c65.png">
    <link rel="stylesheet" href="/my-node-app/static/profileStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-container">
    <div class="profile-card">
      <img src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg?w=360" alt="User Photo" class="profile-img" />
      <h2 id="userProfileName"></h2>
      <p id="userProfileRole"></p>

      <div class="profile-info">
        <p><strong>UserName :</strong> <span id="userName"></span></p>
        <p><strong>Email :</strong> <span id="userEmail"></span></p>
        <p><strong>Role :</strong> <span id="userRole"></span></p>
        <p><strong>Phone:</strong> <span id="userPhone"></span></p>
      </div>

      <button onclick="MyEnquirys()">My Enquiry</button>
      <button onclick="logOutProfile()">logOut</button>
    </div>
  </div>
  <section>
    <div id="MyEnquirys">

    </div>
  </section>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
<script src="/my-node-app/public/config.js"></script>
<script src="/my-node-app/static/profileStyle.js"></script>
</html>
