<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMR Motors</title>
    <link rel="stylesheet" href="adminAddListingStyle.css">
    <link rel="icon" type="image/png" href="0ebaa9ba-d581-4517-975a-b07ecc2d3c65.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <section class="add-List">
        <h2 class="ms-5 text-center">Add listing</h2>
        <div class="container">
            <form id="adminAddBikeForm">
                <div class="row listing p-4">
                    <div class="mb-4">
                        <label for="adminAddlistingTitle">Listing Title <span class="requiredStar">*</span></label>
                        <input type="text" name="adminAddlistingTitle" id="adminAddlistingTitle" placeholder="Enter title here" required>
                    </div>
                        <div class="col-12 col-md-4">
                            <label for="adminAddvehicleNum">Vehicle Number <span class="requiredStar">*</span></label>
                            <input type="text" name="adminAddvehicleNum" id="adminAddvehicleNum" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="adminAddsellerName">Seller Name<span class="requiredStar">*</span></label>
                            <input type="text" name="adminAddsellerName" id="adminAddsellerName" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="adminAddmobileNum">Mobile<span class="requiredStar">*</span></label>
                            <input type="text" name="adminAddmobileNum" id="adminAddmobileNum" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="adminAddCondition">Condition <span class="requiredStar">*</span></label>
                            <select id="adminAddCondition" name="adminAddCondition" required>
                                <option value="">Select</option>
                                <option value="Good">Good</option>
                                <option value="Used">Used</option>
                                <option value="Verified">Verified</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-4">
                            <label for="adminAddType">Type</label>
                            <select id="adminAddType" name="adminAddType">
                                <option value="">Select</option>
                                <option value="Bike">Bike</option>
                                <option value="Classic">Classic</option>
                                <option value="Off-Road">Off-Road</option>
                                <option value="Scooter">Scooter</option>
                                <option value="Sports">Sports</option>
                                <option value="Standard">Standard</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="adminAddMake">Make</label>
                            <select id="adminAddMake" name="adminAddMake">
                                <option value="Ather">Ather</option>
                                <option value="BMW">BMW</option>
                                <option value="Bajaj">Bajaj</option>                                
                                <option value="Hero">Hero</option>
                                <option value="Honda">Honda</option>
                                <option value="java">java</option>
                                <option value="KTM">KTM</option>
                                <option value="Revolt">Revolt</option>
                                <option value="Royal-enfield">Royal enfield</option>
                                <option value="TVS">TVS</option>
                                <option value="Yamaha">Yamaha</option>
                                <option value="Yezdi">Yezdi</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-4">
                            <label for="adminAddbikeModel">Bike Model<span class="requiredStar">*</span></label>
                            <input type="text" name="adminAddbikeModel" id="adminAddbikeModel" required>
                        </div>

                        <div class="col-12 col-md-4">
                            <label for="adminAddBikeKMS">Kms</label>
                            <input type="text" name="adminAddBikeKMS" id="adminAddBikeKMS">
                        </div>

                        <div class="col-12 col-md-4">
                            <label for="adminAddBikePrice">Bike Buying Price<span class="requiredStar">*</span></label>
                            <input type="text" name="adminAddBikePrice" id="adminAddBikePrice" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="adminAddBikeFixingPrice">Bike Fixing Price<span class="requiredStar">*</span></label>
                            <input type="text" name="adminAddBikeFixingPrice" id="adminAddBikeFixingPrice" required>
                        </div>

                        <div class="col-12 col-md-4">
                            <label for="adminAddbikeOwner">Owner</label>
                            <select id="adminAddbikeOwner" name="adminAddbikeOwner">
                                <option value="">Select</option>
                                <option value="first Owner">First Owner</option>
                                <option value="second Owner">Second Owner</option>
                                <option value="third Owner">Third Owner</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-4">
                            <label for="adminAddbikeYear">Year</label>
                            <input type="text" name="adminAddbikeYear" id="adminAddbikeYear">
                        </div>

                        <div class="col-12 col-md-4">
                            <label for="adminAddbikeColor">Color</label>
                            <select id="adminAddbikeColor" name="adminAddbikeColor">
                                <option value="Beige">Beige</option>
                                <option value="Black">Black</option>
                                <option value="Blue">Blue</option>
                                <option value="Bronze">Bronze</option>
                                <option value="Brown">Brown</option>
                                <option value="CYAN">CYAN</option>
                                <option value="GOLD">GOLD</option>
                                <option value="Green">Green</option>
                                <option value="Grey">Grey</option>
                                <option value="Maroon">Maroon</option>
                                <option value="Orange">Orange</option>
                                <option value="Pink">Pink</option>
                                <option value="Purple">Purple</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-4">
                            <label for="adminAddEngineCC">Engine CC</label>
                            <input type="text" name="adminAddEngineCC" id="adminAddEngineCC">
                        </div>

                        <div class="col-12 col-md-4">
                            <label for="adminAdddriveType">Drive Type</label>
                            <select id="adminAdddriveType" name="adminAdddriveType">
                                <option value="Motorcycle">Motorcycle</option>
                                <option value="Scooter">Scooter</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-4">
                            <label for="adminAddInsurance">Insurance</label>
                            <select id="adminAddInsurance" name="adminAddInsurance">
                                <option value="Insurance Not Availabile">No</option>
                                <option value="Subject to Availability">Subject to Availability</option>
                                <option value="Insurance Availabile">Yes</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-4">
                            <label for="adminAddHorsepower">HP</label>
                            <select id="adminAddHorsepower" name="adminAddHorsepower">
                                <option value="Horsepower Yes">Yes</option>
                                <option value="Horsepower No">No</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-4">
                            <label for="adminAddLocation">Location</label>
                            <input type="text" name="adminAddLocation" id="adminAddLocation">
                        </div>
                        <div>
                            <label for="adminAdddescription">Description</label><br>
                            <textarea id="adminAdddescription" name="adminAdddescription" rows="10" cols="80"></textarea>
                        </div>
                    </div>
                </div>

                <div id="galleryForm">
                    <h2 class="mt-5">Gallery</h2>
                    <div class="row">
                        <label class="upload-container" for="adminAddGalleryUpload" style="cursor: pointer;">
                            <div>ðŸ“· Add images</div>    <!-- âœ… You missed this -->
                        </label>

                        <input
                            type="file"
                            id="adminAddGalleryUpload"
                            name="galleryImages"
                            multiple
                            accept="image/*"
                            style="display: none;"
                        >
                    </div>
                </div>

                <div id="attachmentForm">
                    <h2 class="mt-5">Attachment</h2>
                    <div class="row">
                        <label class="upload-container" for="adminAddAttachmentUpload" style="cursor: pointer;">
                            <div>ðŸ“· Add attachment</div>
                        </label>
                        
                        <input
                            type="file"
                            id="adminAddAttachmentUpload"
                            name="attachments"
                            multiple
                            accept="image/*"
                            style="display: none;"
                        >
                    </div>
                </div>


                <div class="text-center">
                    <button type="submit" class="button-btn" id="adminAddBikeDeatils">Add Listing</button>
                </div>
            </div>
        </form>
    </section>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
<script src="config.js"></script>
<script src="adminListing.js"></script>
</html>
